   <h5>쌍떡잎식물 무환자나무목 감탕나무과</h5>

<h1>먼나무(<font color="purple">ilex rotunda Thunb</font>)</h1> 

  <newline></newline> 

  <h3>“멀리 있는 나무 아닙니다 ;-;”</h3> 

<h4><li>줄기는 <u>높이 5-10m</u>이다. 어린 가지는 어두운 갈색, 털이 없다. 잎은 어긋나며, 가죽질, 타원형 또는 긴 타원형, <u>길이 6-10cm, 폭 2.5-4 cm</u>, 가장자리가 밋밋하다</h4></li> 

  <h4><li>꽃자루는 2-5mm이다. 꽃잎과 꽃받침잎은 각각 4-5장이다. 꽃잎은 꽃받침잎보다 길고, 뒤로 젖혀진다. 수술은 4-5개이다. 열매는 핵과, 난상 구형, 지름 5-8 mm, 붉게 익고, 씨가 5-6개 들어 있다</h4></li>
